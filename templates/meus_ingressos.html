<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Ingressos - DuckTickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --success: #28a745;
            --warning: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(20px);
            box-shadow: 0 2px 30px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        /* Header Section */
        .header-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 100px 0 60px;
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><circle fill="%23ffffff08" cx="200" cy="200" r="100"/><circle fill="%23ffffff05" cx="800" cy="400" r="150"/></svg>');
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .header-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Main Content */
        .main-content {
            padding: 60px 0;
            position: relative;
            z-index: 1;
        }

        /* Ticket Cards */
        .ticket-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.4s ease;
            border: none;
            margin-bottom: 2rem;
            position: relative;
        }

        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .ticket-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            position: relative;
        }

        .ticket-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 10px solid var(--secondary);
        }

        .event-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .event-date {
            font-size: 1rem;
            opacity: 0.9;
        }

        .ticket-body {
            padding: 2rem;
        }

        .ticket-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-item {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .info-label {
            font-size: 0.8rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
        }

        /* QR Code Section */
        .qr-section {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            margin-top: 1rem;
        }

        .qr-placeholder {
            width: 200px;
            height: 200px;
            background: white;
            border: 3px dashed var(--primary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 3rem;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .qr-placeholder:hover {
            border-color: var(--secondary);
            color: var(--secondary);
            transform: scale(1.05);
        }

        .qr-text {
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* Status Badge */
        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-confirmed {
            background: var(--success);
            color: white;
        }

        .status-pending {
            background: var(--warning);
            color: var(--dark);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .empty-text {
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .btn-custom {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }
            
            .ticket-info {
                grid-template-columns: 1fr;
            }
            
            .qr-placeholder {
                width: 150px;
                height: 150px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-ticket-alt me-2"></i>DuckTickets
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home me-1"></i>Início
                    </a>
                    <a class="nav-link active" href="/meus-ingressos">
                        <i class="fas fa-ticket-alt me-1"></i>Meus Ingressos
                    </a>
                    <a class="nav-link" href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i>Sair
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="header-section">
        <div class="container">
            <div class="header-content">
                <h1 class="header-title">
                    <i class="fas fa-ticket-alt me-3"></i>Meus Ingressos
                </h1>
                <p class="header-subtitle">Gerencie e visualize todos os seus ingressos digitais</p>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="main-content">
        <div class="container">
            <div id="tickets-container">
                <!-- Ingressos serão carregados via JavaScript -->
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        async function loadTickets() {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = '/login';
                return;
            }

            try {
                const userData = JSON.parse(user);
                const response = await fetch(`/api/user/tickets?email=${encodeURIComponent(userData.email)}`);
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar ingressos');
                }
                
                const tickets = await response.json();
                const container = document.getElementById('tickets-container');
                
                if (tickets.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state fade-in">
                            <div class="empty-icon">
                                <i class="fas fa-ticket-alt"></i>
                            </div>
                            <h3 class="empty-title">Nenhum ingresso encontrado</h3>
                            <p class="empty-text">Você ainda não possui ingressos. Que tal comprar um ingresso para um evento incrível?</p>
                            <a href="/" class="btn btn-custom btn-lg">
                                <i class="fas fa-search me-2"></i>Buscar Eventos
                            </a>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = tickets.map((ticket, index) => `
                    <div class="ticket-card fade-in" style="animation-delay: ${index * 0.1}s">
                        <div class="status-badge ${ticket.payment_status === 'paid' ? 'status-confirmed' : 'status-pending'}">
                            <i class="fas ${ticket.payment_status === 'paid' ? 'fa-check-circle' : 'fa-clock'} me-1"></i>
                            ${ticket.payment_status === 'paid' ? 'Confirmado' : 'Pendente'}
                        </div>
                        
                        <div class="ticket-header">
                            <div class="event-name">${ticket.event_name}</div>
                            <div class="event-date">
                                <i class="fas fa-calendar me-2"></i>
                                ${ticket.event_date ? new Date(ticket.event_date).toLocaleDateString('pt-BR', {
                                    weekday: 'long',
                                    year: 'numeric',
                                    month: 'long',
                                    day: 'numeric',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                }) : 'Data a definir'}
                            </div>
                        </div>
                        
                        <div class="ticket-body">
                            <div class="ticket-info">
                                <div class="info-item">
                                    <div class="info-label">Participante</div>
                                    <div class="info-value">${ticket.attendee_name}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Lote</div>
                                    <div class="info-value">${ticket.batch_name}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Local</div>
                                    <div class="info-value">${ticket.event_location || 'A definir'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Valor</div>
                                    <div class="info-value">R$ ${ticket.price.toFixed(2)}</div>
                                </div>
                            </div>
                            
                            ${ticket.payment_status === 'paid' ? `
                                <div class="qr-section">
                                    <div class="qr-placeholder">
                                        <i class="fas fa-qrcode"></i>
                                    </div>
                                    <p class="qr-text">
                                        <strong>QR Code para entrada</strong><br>
                                        Apresente este código na entrada do evento
                                    </p>
                                </div>
                            ` : `
                                <div class="qr-section">
                                    <div class="qr-placeholder">
                                        <i class="fas fa-clock"></i>
                                    </div>
                                    <p class="qr-text">
                                        <strong>Aguardando confirmação do pagamento</strong><br>
                                        O QR Code será liberado após a aprovação
                                    </p>
                                </div>
                            `}
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Erro ao carregar ingressos:', error);
                document.getElementById('tickets-container').innerHTML = `
                    <div class="empty-state fade-in">
                        <div class="empty-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3 class="empty-title">Erro ao carregar ingressos</h3>
                        <p class="empty-text">Ocorreu um erro ao buscar seus ingressos. Tente novamente.</p>
                        <button onclick="loadTickets()" class="btn btn-custom btn-lg">
                            <i class="fas fa-redo me-2"></i>Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        // Inicializar página
        document.addEventListener('DOMContentLoaded', function() {
            loadTickets();
        });
    </script>
</body>
</html>
