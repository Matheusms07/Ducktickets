<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DuckTickets</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        .login-container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        .logo { text-align: center; font-size: 2rem; margin-bottom: 2rem; color: #667eea; }
        .logo::before { content: "ü¶Ü"; margin-right: 10px; }
        
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
        input:focus { outline: none; border-color: #667eea; }
        
        .btn { width: 100%; background: #667eea; color: white; padding: 0.75rem; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; margin-top: 1rem; }
        .btn:hover { background: #5a6fd8; }
        
        .back-link { text-align: center; margin-top: 1rem; }
        .back-link a { color: #667eea; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
        
        .demo-info { background: #f8f9fa; padding: 1rem; border-radius: 5px; margin-top: 1rem; font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">DuckTickets</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Entrar</button>
        </form>
        
        <div class="demo-info">
            <strong>Demo:</strong> Use qualquer e-mail v√°lido para fazer login (senha n√£o √© verificada no modo desenvolvimento)
        </div>
        
        <div class="back-link">
            <a href="/admin" style="display: block; margin-bottom: 1rem; background: #28a745; color: white; padding: 0.5rem; border-radius: 5px; text-decoration: none; text-align: center;">üîß Acesso Admin</a>
            <a href="/">‚Üê Voltar ao in√≠cio</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // Simular login de usu√°rio
            const userData = {
                id: 1,
                email: email,
                is_admin: false,
                name: 'Usu√°rio'
            };
            
            localStorage.setItem('user', JSON.stringify(userData));
            
            // Redirecionar para meus ingressos
            window.location.href = '/meus-ingressos';
        });
    </script>
</body>
</html>
